<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Box! The new era</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="grove_box">Groove Box!</li>

    <div class="container">

        </div>
        <div class="songitemcontainer">
        <div class="songItem">
            <img alt="1">
            <span class="songname">Let me love you</span>
            <span class="songplaylist"><span class="timestamp">03:39<i id='0'class="fa-regular songitemplay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songname">Let me love you</span>
            <span class="songplaylist"><span class="timestamp">02:43<i id='1' class="fa-regular songitemplay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songname">Let me love you</span>
            <span class="songplaylist"><span class="timestamp">04:18<i id='2' class="fa-regular songitemplay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songname">Let me love you</span>
            <span class="songplaylist"><span class="timestamp">02:38<i id='3' class="fa-regular songitemplay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songname">Let me love you</span>

    </div>
       
        <div class="SongBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="prev"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>

        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="" id="gif" class="songname"> <span id="mastername">In The End</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2a937f4d05.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
